<h2>春夜喜雨</h2>
<h3>杜甫</h3>
<p>好雨知时节，当春乃发生。</p>
<p>随风潜入夜，润物细无声。</p>
<p>野径云俱黑，江船火独明。</p>
<p>晓看红湿处，花重锦官城。</p>
    <p></p>
    <p></p>
    <p></p>
    <h2>静夜思</h2>
    <p>床前明月光,</p>
    <p>疑是地上霜。</p>
    <p>举头望明月，</p>
    <p>低头思故乡。</p>
